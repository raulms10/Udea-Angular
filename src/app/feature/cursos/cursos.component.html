<mat-chip-list>
  <mat-chip [routerLink]="['/cursos/nuevo']" color="primary" selected>
    <mat-icon>add</mat-icon>
    AÃ±adir
  </mat-chip>
  <mat-chip [routerLink]="['/cursos/primary']" color="primary" selected>
    <mat-icon>label outline</mat-icon>
    Primary
  </mat-chip>
  <mat-chip [routerLink]="['/cursos/export']" color="primary" selected>
    <mat-icon>forward</mat-icon>
    Export
  </mat-chip>
</mat-chip-list>
<table mat-table [dataSource]="cursos" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Nombre Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre | uppercase}} </td>
  </ng-container>

  <!-- Categoria Column -->
  <ng-container matColumnDef="categoria">
    <th mat-header-cell *matHeaderCellDef> Categoria </th>
    <td mat-cell *matCellDef="let element"> {{element.categoria | uppercase}} </td>
  </ng-container>

  <!-- Nota Column -->
  <ng-container matColumnDef="nota">
    <th mat-header-cell *matHeaderCellDef> Nota </th>
    <td mat-cell *matCellDef="let element">{{element.nota}}- {{element.nota | multiplicador:element.nota }} </td>
  </ng-container>

   <!-- Fecha Column -->
    <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let element"> {{element.fecha | date: 'dd/MM/yyyy'}} </td>
      </ng-container>
  <tr mat-header-row *matHeaderRowDef='displayedColumns'></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
